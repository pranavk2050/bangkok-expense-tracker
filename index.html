<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bangkok Trip Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { padding: 20px; }
    .expense-form, .summary, .charts { margin-top: 20px; }
  </style>
</head>
<body>
  <h1 class="text-center">Bangkok Trip Expense Tracker</h1>

  <div class="expense-form">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="date" id="date" class="form-control" />
      </div>
      <div class="col-md-3">
        <input type="text" id="description" placeholder="Description" class="form-control" />
      </div>
      <div class="col-md-2">
        <input type="number" id="amount" placeholder="Amount (THB)" class="form-control" />
      </div>
      <div class="col-md-2">
        <select id="category" class="form-select">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Hotel">Hotel</option>
          <option value="Shopping">Shopping</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="payer" class="form-select">
          <option value="Pranav">Pranav</option>
          <option value="Vaishali">Vaishali</option>
          <option value="Split">Split</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary mt-2" onclick="addExpense()">Add Expense</button>
  </div>

  <div class="summary">
    <h3>Summary</h3>
    <div id="summaryText"></div>
  </div>

  <div class="charts row">
    <div class="col-md-6">
      <canvas id="contributionChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="categoryChart"></canvas>
    </div>
  </div>

  <div class="mt-4">
    <h3>All Expenses</h3>
    <table class="table table-striped" id="expenseTable">
      <thead><tr><th>Date</th><th>Description</th><th>Amount</th><th>Category</th><th>Payer</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
